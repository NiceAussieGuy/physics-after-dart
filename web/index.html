<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Physics After Dart</title>
    <link href='http://fonts.googleapis.com/css?family=Rationale' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./main.css">
    
    <meta property="og:title" content="Physics After Dart"/>
    <meta property="og:image" content="http://martinsikora.com/physics-after-dart/screenshots/small3.jpg"/>
    <meta property="og:description" content="My Geewa Hackathon 2013 game in #dartlang and #dartbox2d. I made it in 2 and 1/2 days during the hackathon. Your goal in this game is to help 3 or 5 balls to get to the white triangle."/>

  </head>
  <body>
    <div id="wrapper">
      <div id="start_critters">start</div>
      <div id="level_progess"></div>
      
      <div id="debug">
        <div id="debug_timing"></div>
        <div id="debug_textures_button"></div>
        <div id="debug_shadows_button"></div>
      </div>
      
      <div id="levels_label">levels:&nbsp;</div>
      <div id="level1" class="level">1</div>
      <div id="level2" class="level">2</div>
      <div id="level3" class="level">3</div>
      
      <div id="done">
        <div id="stripe">
          <h2>nice job!</h2>
          <p>play this level again or choose another one in the top right corner.</p>
        </div>
        <div class="button" id="play_again">play again</div>
      </div>
      
      
      <canvas id="main_canvas"></canvas>
      <canvas id="shadow_canvas"></canvas>
    </div>
    

    <script type="application/dart" src="./Game.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
